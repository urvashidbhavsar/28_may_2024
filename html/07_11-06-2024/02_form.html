<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => write a page name which you want open after click on submit button. if cant set #(self load). 
        method => 
        get => display field information in URL.
        post => wrap field information and send on next page.
    -->
    <form action="#" method="post" name="myForm" title="form1" style="" id="form1" class="myclass">

        <label for="user">Name :</label>
        <!-- readonly value="abc" required -->
        <input type="text" name="username" id="user" placeholder="Firstname" minlength="3" maxlength="10">

        <br><br>
        Date : <input type="date" name="" id="" placeholder="">

        <br><br>
        DateTime : <input type="datetime-local" name="" id="">

        <br><br>
        password : <input type="password" name="" id="">

        <br><br>
        Number : <input type="number" name="" id="">

        <br><br>
        Email : <input type="email" name="" id="">

        <br><br>
        Color : <input type="color" name="" id="">

        <br><br>
        Upload : <input type="file" name="" id="" accept=".jpg">

        <br><br>
        impage type : <input type="image" name="" id="" src="" height="" width="">

        <br><br>
        Month : <input type="month" name="" id="">

        <br><br>
        Week : <input type="week" name="" id="">

        <br><br>
        Range : <input type="range" name="" id="">

        <br><br>
        Search : <input type="search" name="" id="">

        <br><br>
        Time : <input type="time" name="" id="">

        <br><br>
        URL : <input type="url" name="" id="">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear">
        <input type="button" name="" id="" value="Click">
    </form>
</body>

</html>
