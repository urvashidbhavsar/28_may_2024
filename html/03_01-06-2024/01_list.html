<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list
        (1) order
        (2) unorder 
        (3) description
    -->

    <ol type="1" start="27">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!-- type = disc(default),circle, square -->
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <dl>
        <!-- define term -->
        <dt>html</dt>
        <!-- define description -->
        <dd>is a markup language</dd>

        <dt>CSS</dt>
        <dd>is a stylesheet</dd>
    </dl>
</body>
</html>
