<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function numbers(...nums) {
            return nums;
        }
        console.log(numbers(4, 2, 4, 6, 7, 5, 1, 3, 5));

        // addition 
        function sum(...nums) {
            return nums.reduce((total, index) => {
                return total + index
            }, 0)
        }
        console.log(sum(3, 4, 5));
        console.log(sum(3, 4, 5, 10));

        var newnums = [2, 1, 4];
        var sum = newnums.reduce((total, index) => {
            return total + index
        }, 0)
        console.log(sum);

    </script>
</body>

</html>
