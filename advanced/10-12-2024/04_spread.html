<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4]
        var arr2 = [5, 6, 7, 8, 9]

        var newarr = [...arr1, ...arr2]
        console.log(newarr);

        // if we use object
        var obj1 = { key: 1 };
        var obj2 = { key: 2 };

        var o1 = Object.entries(obj1)[0]
        var o2 = Object.entries(obj2)[0]
        var newobj = [...o1, ...o2]
        console.log(newobj);

    </script>
</body>

</html>
