<body>
    <script>
        class person {
            constructor(fname, lname) {
                this.fname = fname;
                this.lname = lname;
            }
        }
        var p1 = new person("Abc", "Xyz")
        console.log(p1);
        document.write(`Firstname : ${p1.fname} <br> Lastname : ${p1.lname}`);

    </script>
</body>
