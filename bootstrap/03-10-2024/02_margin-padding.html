<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 
        propertyname                    class
        1. margin                        m-* (values-0 to 5) 
        2. margin-top                    mt-* 
        3. margin-bottom                 mb-* 
        4. margin-left(start)            ms-*
        5. margin-right(end)             me-*
        6. margin-horizontal             mx-* 
        7. margin-vertical               my-*

        1. padding                        p-* (values-0 to 5) 
        2. padding-top                    pt-* 
        3. padding-bottom                 pb-* 
        4. padding-left(start)            ps-*
        5. padding-right(end)             pe-*
        6. padding-horizontal             px-* 
        7. padding-vertical               py-*
    -->


    <h1 class="my-4 p-5">Hello world</h1>
</body>

</html>
