<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes = h1 to h6 -->
    <p class="h1">This is My page Heading</p>

    <!-- display classes -->
    <p class="display-1">Display-1</p>
    ...
    <p class="display-6">Display-6</p>

    <!-- font size, font-weight and font style -->
    <p class="fs-1 fw-bold fst-italic">My new Paragraph</p>

    <h1><code>Code Tag</code> <kbd>Ctrl + X</kbd></h1>
</body>

</html>
