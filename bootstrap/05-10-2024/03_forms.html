<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="border-bottom p-3 border-3 border-success">Forms</h2>

        <div class="row g-4">
            <div class="col-4">
                <input type="text" placeholder="Firstname" class="form-control">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Middlename" class="form-control">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Lastname" class="form-control">
            </div>
            <div class="col-6">
                <input type="date" class="form-control">
            </div>
            <div class="col-6">
                <input type="file" class="form-control">
            </div>

            <!-- radio & checkbox -->
            <div class="col-6">
                <div>
                    <label for="" class="form-label">Gender :</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="g" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="g" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>

            </div>

            <!-- dropdown -->
            <div class="col-6">
                <select name="" id="" class="form-select">
                    <option value="">--Select City--</option>
                    <option value="">Surat</option>
                </select>
            </div>

            <!-- color -->
            <div class="col-6">
                <input type="color" name="" id="" class="form-control form-control-color">
            </div>

            <!-- range -->
            <div class="col-6">
                <input type="range" name="" id="" class="form-range" max="5">
            </div>

            <!-- input group -->
            <div class="col-6">
                <div class="input-group">
                    <input type="text" name="" id="" class="form-control">
                    <button class="btn btn-primary input-group-text">Search</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
