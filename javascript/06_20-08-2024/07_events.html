<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 30px;
            border: 1px solid black;
            font-size: 30px;
        }

        .child {
            padding: 30px;
            border: 1px solid black;
            margin: 30px;
        }
    </style>
</head>

<body>
    <!-- onmousedown = press mouse left button
    onmouseenter = when mouse enter on element (parent)
    onmouseleave = when mouse move out from element (parent)
    onmousemove = when mouse move on element
    onmouseout = when mouse move out from element (parent-child)
    onmouseover = when mouse enter on element(parent-child)
    onmouseup = press mouse left button and released
    onmousewheel = when scroll using mouse wheel 
    oncontextmenu = when right click of mouse 

    onkeydown = when press any key of keyboard
    onkeypress = when press key (alphabets and number)
    onkeyup = press and release
    -->
    <!-- oncontextmenu="EventsCheck()" -->
    <div class="parent">
        parent
        <div class="child">child</div>
    </div>

    <input type="text" name="" id="" onkeyup="EventsCheck()">
    <script>
        function EventsCheck() {
            alert("Event applied")
        }
    </script>
</body>

</html>
