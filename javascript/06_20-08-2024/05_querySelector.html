<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>

    <p class="p2"></p>
    <b class="p2"></b>

    <div></div>
    <input type="text" name="" id="">

    <script>
        document.querySelector("#p1").innerHTML = "id selection"
        document.querySelector(".p2").innerHTML = "class selection"
        document.querySelector("div").innerHTML = "element selection"
        document.querySelector("input[type='text']").value = "hello world"
    </script>
</body>

</html>
