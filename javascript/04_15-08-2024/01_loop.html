<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        while (a <= 5) {
            document.writeln(a)
            a++;
            // a = a + 2
        }

        var b = 1;
        do {
            document.write(b);
            b++;
        } while (b <= 5);

        let c = 1;
        for (c; c <= 5; c++) {
            document.writeln(c)
        }

        document.write(c + "<br>"); //6

        for (c; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
