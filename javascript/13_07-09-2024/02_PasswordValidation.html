<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h3>Password Validation</h3>
        <form action="#">
            <div class="row">
                <input type="password" name="" id="pass" onkeyup="return checkPtn()" placeholder="Password">
                <div class="msg" id="msg1"></div>
            </div>
            <div class="row">
                <input type="password" name="" id="cpass" onkeyup="return confirmPass()" placeholder="Confirm Password">
                <div class="msg" id="msg2"></div>
            </div>
            <div class="row">
                <input type="checkbox" onclick="showpass()"> Show Password
            </div>
        </form>
    </div>

    <script>
        function checkPtn() {
            let pass = document.getElementById("pass");
            let ptn = /^[A-Z][a-z0-9#$%@]*$/
            if (ptn.test(pass.value)) {
                document.getElementById("msg1").innerHTML = null
            } else {
                document.getElementById("msg1").innerHTML = "first letter must be capital and use special characters like (@#$%)"
            }
            return false
        }

        function confirmPass() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (cpass.value != pass.value) {
                document.getElementById("msg2").innerHTML = "password not match"
            } else {
                document.getElementById("msg2").innerHTML = null
            }
        }

        function showpass() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (pass.type == "password" || cpass.type == "password") {
                pass.type = "text"
                cpass.type = "text"
            } else {
                pass.type = "password"
                cpass.type = "password"
            }
        }
    </script>

</body>

</html>
