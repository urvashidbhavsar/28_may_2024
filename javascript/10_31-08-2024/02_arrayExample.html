<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="imageGallery" id="gallary"></div>

    <script>
        var img = ["images/img1.webp", "images/img2.jpg",
            "images/img3.webp", "images/img4.jpg", "images/img5.jpg",
            "images/img6.jfif"];

        let div = document.getElementById("gallary")
        for (let i = 0; i < img.length; i++) {
            console.log(img[i]);
            div.innerHTML += `
                <div>
                    <img src="${img[i]}" alt="">
                </div>`;
        }
    </script>
</body>

</html>
