<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            firstname: "Mansi",
            lastname: "Patel",
            mobileNo: 9874563210,
            birthdate: "12-3-2000"
        };

        // instance
        var person = new Object();
        person.address = "Surat"

        console.log(person);
        // to print single value
        document.write(person.firstname);
        document.write(person.birthdate);

        for (const per in person) {
            console.log(`${per} : ${person[per]}`);
        }
    </script>
</body>

</html>
