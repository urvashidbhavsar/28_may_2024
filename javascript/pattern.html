<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // pattern program
        // *
        // * *
        // * * *
        // * * * *
        // * * * * *

        // use nested for loop for pattern
        var n = 5;
        // for row
        for (let i = 0; i < n; i++) {
            // for column
            for (let j = 0; j <= i; j++) {
                document.write("* ");
                // document.write(j)
            }
            document.write("<br>")
        }
        var n = 5;
        for (let i = n; i >= 0; i--) {
            // for column
            for (let j = 0; j <= i; j++) {
                document.write("* ");
                // document.write(j)
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
