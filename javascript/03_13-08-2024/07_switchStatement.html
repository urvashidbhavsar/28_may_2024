<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // maths operation
        var select = 5;
        var a = 10, b = 20, res;
        switch (select) {
            case 1:
                console.log(a + b);
                break;
            case 2:
                console.log(a - b);
                break;
            case 3:
                console.log(a * b);
                break;
            case 4:
                console.log(a / b);
                break;
            case 5:
                console.log(a % b);
                break;
            default:
                console.log("Wrong selection");
                break;
        }
    </script>
</body>

</html>
