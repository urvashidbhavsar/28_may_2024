<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 15, n2 = 15.55;

        console.log(Number.isFinite(n1));
        console.log(Number.isFinite(n2));

        console.log(Number.isInteger(n1));
        console.log(Number.isInteger(n2));

        console.log(n1.toFixed(3));
        console.log(n2.toFixed(3));

        console.log(n1.toExponential(3));
        console.log(n2.toExponential(3));

        console.log(n1.toPrecision(3));
        console.log(n2.toPrecision(3));

        console.log(n1);
        console.log(n1.toString());
    </script>
</body>

</html>
