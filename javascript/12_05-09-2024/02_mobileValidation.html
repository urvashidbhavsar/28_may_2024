<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h3>Mobile Number Validation</h3>
        <form action="#">
            <div class="row">
                <input type="text" name="" id="number" placeholder="Enter Mobile No" onblur="return CheckNumber()"
                    onkeyup="return numberPtn()" maxlength="10">
                <div class="msg" id="msg"></div>
            </div>
            <div class="row">
                <button onclick="return CheckNumber()">Click</button>
            </div>
        </form>
    </div>

    <script>
        function CheckNumber() {
            let no = document.getElementById("number")
            if (no.value == "" || no.value == null) {
                document.getElementById("msg").innerHTML = "Enter Number";
                no.classList.add("error");
                no.focus()
            }
            return false
        }

        function numberPtn() {
            let no = document.getElementById("number");
            let ptn = /^[0-9]*$/, start = /^[6-9]/
            if (!ptn.test(no.value) || !start.test(no.value)) {
                document.getElementById("msg").innerHTML = "Invalid number!!!"
                no.classList.add("error")
            } else if (no.value.length < 10) {
                document.getElementById("msg").innerHTML = "Enter 10 digits"
                no.classList.add("error")
            } else {
                document.getElementById("msg").innerHTML = null
                no.classList.remove("error")
            }
            return false
        }
    </script>

</body>

</html>
