<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="form">
        <h3>Name Validation</h3>
        <form action="#">
            <div class="row field">
                <input type="password" name="" id="pass" class="pwd">
                <div class="icon">
                    <i class="fa-solid fa-eye" onclick="showpass('pass',this)"></i>
                </div>
            </div>
            <div class="row field">
                <input type="password" name="" id="cpass" class="pwd">
                <div class="icon">
                    <i class="fa-solid fa-eye" onclick="showpass('cpass',this)"></i>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showpass(passId, iconchge) {
            let p = document.getElementById(passId);
            if (p.type == "password" && iconchge.classList.contains("fa-eye")) {
                p.type = "text";
                iconchge.classList.remove("fa-eye")
                iconchge.classList.add("fa-eye-slash")
            } else {
                p.type = "password"
                iconchge.classList.remove("fa-eye-slash")
                iconchge.classList.add("fa-eye")
            }
        }
    </script>
</body>

</html>
