<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // also called unary operator
        var a = 1;
        console.log(a);
        console.log(a++); // print then increment
        console.log(a);
        console.log(++a); // increment then print
        a++;
        console.log(a);

        var b = 10;
        console.log(b--); // print then decrement
        console.log(--b); // decrement then print
    </script>
</body>

</html>
