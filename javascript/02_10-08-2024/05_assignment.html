<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10, b = 20;
        // a = a + b // b = a + b;
        a += b
        console.log(a);  // 30 

        //a = a - b;
        a -= b;
        console.log(a);  // 10

        // a = a * b;
        a *= b;
        console.log(a); // 200

    </script>
</body>

</html>
