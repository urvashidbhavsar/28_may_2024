<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = 20, n2 = 5;
        document.write(`<div>Number 1 : ${n1}</div>`)
        document.write(`<div>Number 2 : ${n2}</div>`)
        document.write(`<hr>`)
        document.write(`<div>Addition : ${n1 + n2}</div>`)
        document.write(`<div>Subtract : ${n1 - n2}</div>`)
        document.write(`<div>Multiply : ${n1 * n2}</div>`)
        document.write(`<div>Division : ${n1 / n2}</div>`)
        document.write(`<div>Modules : ${n1 % n2}</div>`)
    </script>
</body>

</html>
