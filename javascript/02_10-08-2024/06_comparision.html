<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 10, y = "10", res;

        res = (x < y);
        console.log(`(x < y) : ${res}`);

        res = (x > y);
        console.log(`(x > y) : ${res}`);

        res = (x <= y);
        console.log(`(x <= y) : ${res}`);

        res = (x >= y);
        console.log(`(x >= y) : ${res}`);

        res = (x == y);
        console.log(`(x == y) : ${res}`);

        res = (x != y);
        console.log(`(x != y) : ${res}`);

        // it also check datatype
        res = (x === y);
        console.log(`(x === y) : ${res}`);

        res = (x !== y);
        console.log(`(x !== y) : ${res}`);
    </script>
</body>

</html>
