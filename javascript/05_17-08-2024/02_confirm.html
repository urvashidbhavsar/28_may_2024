<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confirmEx()">Click to confirm</button>

    <script>
        function confirmEx() {
            var box = confirm("Click on any button")
            if (box == true) {
                alert("click on ok")
            } else {
                alert("click on cancel")
            }
        }
    </script>
</body>

</html>
