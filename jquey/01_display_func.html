<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery.js"></script>

    <!-- these are effected on element height and width -->
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">toggle</button>

    <hr>
    <h1>Hello world</h1>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").hide(5000)
            })
            $("#btn2").click(function () {
                $("h1").show(5000)
            })
            $("#btn3").click(function () {
                $("h1").toggle(1000)
            })
        })
    </script>
</body>

</html>
