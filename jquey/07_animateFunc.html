<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <button id="btn">start</button>
    <hr>
    <div class="mydiv"></div>

    <script>
        $(function () {
            $("#btn").on("click", function () {
                $(".mydiv").animate({
                    height: "200px",
                    width: "200px",
                    marginLeft: "400px"
                }, 2000, function () {
                    $(".mydiv").animate({
                        height: "100px",
                        width: "100px",
                        marginLeft: "0"
                    }, 2000)
                })
            })
        })
    </script>
</body>

</html>
