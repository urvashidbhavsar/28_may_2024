<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 100px;
            background-color: darkblue;
        }

        .div2 {
            height: 200px;
            width: 100px;
            background-color: darksalmon;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <!-- effected on element opacity -->
    <button id="btn1">slide up</button>
    <button id="btn2">slide down</button>
    <button id="btn3">slide toggle</button>

    <hr>
    <div class="div1"></div>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideUp(2000)
            })
            $("#btn2").click(function () {
                $(".div1").slideDown(2000)
            })
            $("#btn3").click(function () {
                $(".div2").slideToggle(2000)
            })
        })
    </script>
</body>

</html>
