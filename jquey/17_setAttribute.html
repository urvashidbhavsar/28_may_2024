<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery.js"></script>

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">val</button>
    <hr>

    <p id="p1"></p>
    <p id="p2"></p>
    <input type="text" name="" id="">

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#p1").text("<code>Task Completed</code>")
            })
            $("#btn2").click(function () {
                $("#p2").html("<code>Task Completed</code>")
            })
            $("#btn3").click(function () {
                $("input").val("val method")
            })
        })
    </script>
</body>

</html>
