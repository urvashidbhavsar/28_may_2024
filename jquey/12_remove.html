<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        div {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            background-color: mediumturquoise;
        }
    </style>
</head>

<body>
    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>

    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi doloremque adipisci, mollitia exercitationem
            natus temporibus beatae officia neque, in error non sunt, rerum accusamus illo consectetur amet earum
            obcaecati iste!
        </p>
    </div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div").empty()
            })
            $("#btn2").click(function () {
                $("div").remove()
            })
        })
    </script>
</body>

</html>
