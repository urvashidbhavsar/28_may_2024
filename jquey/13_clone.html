<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <button id="btn">clone</button>

    <b>This is bold</b>

    <h1>Hello world</h1>

    <script>
        $(function () {
            $("#btn").click(function () {
                $("b").clone().insertAfter("h1")
            })
        })
    </script>
</body>

</html>
