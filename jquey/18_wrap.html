<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            padding: 20px;
            margin: 10px;
            background-color: lightcoral;
            border: 1px solid black;
            width: fit-content;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <button id="btn1">wrap</button>
    <button id="btn2">unwrap</button>

    <div class="div1">Lorem ipsum, dolor sit.</div>
    <div class="div1">Lorem ipsum, dolor sit.</div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".div1").wrap("<div class='mydiv'></div>")
            })
            $("#btn2").click(function () {
                $(".div1").unwrap()
            })
        })
    </script>

    <hr>
    <button id="btn3">wrapall</button>
    <button id="btn4">wrapinner</button>

    <div class="div2">Lorem ipsum, dolor sit.</div>
    <div class="div2">Lorem ipsum, dolor sit.</div>

    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".div2").wrapAll("<div class='mydiv'></div>")
            })
            $("#btn4").click(function () {
                $(".div2").wrapInner("<code></code>")
            })
        })
    </script>
</body>

</html>
