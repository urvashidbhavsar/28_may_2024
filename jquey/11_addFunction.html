<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>
    <hr>

    <ul id="list">
        <li>List 1</li>
    </ul>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#list").append(`<li>MyString</li>`)
            })
            $("#btn2").click(function () {
                $("#list").prepend(`<li>MyString</li>`)
            })
            $("#btn3").click(function () {
                $("#list").before(`<li>MyString</li>`)
            })
            $("#btn4").click(function () {
                $("#list").after(`<li>MyString</li>`)
            })
        })
    </script>
</body>

</html>
