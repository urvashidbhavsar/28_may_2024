<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <hr>

    <div></div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div").fadeOut(4000)
            })
            $("#btn2").click(function () {
                $("div").stop()
            })
        })
    </script>
</body>

</html>
