<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* shadow => box and text */
        h1 {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            /* x, y, blur, color */
            text-shadow: 4px 3px 15px red;
        }

        div {
            height: auto;
            width: 300px;
            padding: 20px;

            /* x, y, blur, spread, color */
            /* box-shadow: 0 0 3px 3px blue; */
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo laborum repellendus temporibus facilis similique
        ducimus modi inventore, doloribus, provident, qui ipsum quae aspernatur expedita totam! Soluta natus magnam
        suscipit repudiandae.
    </div>
</body>

</html>
