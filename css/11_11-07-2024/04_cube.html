<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setDiv {
            height: 200px;
            width: 200px;
            margin: 100px auto;
        }

        .setCube {
            height: 200px;
            width: 200px;
            position: relative;
            transform: translateZ(-100px);
            perspective: 400px;
            perspective-origin: 200% 100%;
            transform-style: preserve-3d;
        }

        .cube {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: grid;
            place-content: center;
            font-size: 35px;
            color: white;
        }

        .front {
            background-color: rgba(161, 65, 6, 0.7);
            transform: rotate(0deg) translateZ(100px);
        }

        .back {
            background-color: rgba(42, 70, 7, 0.7);
            transform: rotate(0deg) translateZ(-100px);
        }

        .top {
            background-color: rgba(74, 4, 63, 0.7);
            transform: rotateX(-90deg) translateZ(-100px);
        }

        .bottom {
            background-color: rgba(5, 69, 71, 0.7);
            transform: rotateX(90deg) translateZ(-100px);
        }

        .left {
            background-color: rgba(97, 6, 13, 0.7);
            transform: rotateY(90deg) translateZ(-100px);
        }

        .right {
            background-color: rgba(61, 74, 7, 0.7);
            transform: rotateY(-90deg) translateZ(-100px);
        }
    </style>
</head>

<body>
    <div class="setDiv">
        <div class="setCube">
            <div class="cube front">Front</div>
            <div class="cube back">Back</div>
            <div class="cube left">Left</div>
            <div class="cube right">Right</div>
            <div class="cube top">Top</div>
            <div class="cube bottom">Bottom</div>
        </div>
    </div>
</body>

</html>
