<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            background-color: rgb(47, 47, 47);
        } */

        .circle {
            height: 200px;
            width: 200px;
            margin: 190px auto;
        }

        .lightShade {
            height: 200px;
            width: 200px;
            border: 10px solid #c3c3c3;
            border-radius: 50%;
            position: relative;
        }

        .movecircle {
            height: 200px;
            width: 200px;
            border-top: 10px solid rgb(97, 33, 33);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;
            animation: rotate 1.5s linear infinite;
        }

        p {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        @keyframes rotate {
            0% {
                rotate: 0deg;
            }

            100% {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="lightShade">
            <div class="movecircle"></div>
        </div>
        <p>Loading...</p>
    </div>
</body>

</html>
