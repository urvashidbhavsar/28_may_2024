<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 400px;
            border: 2px solid black;
            padding: 20px;
        }

        div {
            /* set for which property effected on element. so !important give a priority */
            border: 3px dashed blue !important;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, quae nam ullam officia nobis distinctio
        rerum porro nesciunt deleniti aliquid expedita adipisci. Porro quidem temporibus quisquam! Maiores deleniti ipsa
        sint.
    </div>
</body>

</html>
