<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(80deg, #81658e, rgb(194, 97, 146), #e0f583);
        }

        .setup {
            margin: 175px auto;
            width: 380px;
            position: relative;
        }

        .loginForm {
            background-color: rgb(208 204 204 / 80%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 15px rgb(11, 11, 64);
            border-radius: 10px;
            z-index: 1;
        }

        .icon {
            position: absolute;
            left: 37%;
            top: -20%;
            background-color: rgb(11, 11, 64);
            height: 100px;
            width: 100px;
            display: grid;
            place-content: center;
            border-radius: 50%;
        }

        .icon span {
            color: white;
            font-size: 60px;
        }

        .login {
            padding-top: 70px;
            padding-bottom: 40px;
            position: relative;
        }

        .row {
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        input[type="email"],
        [type="password"] {
            height: 40px;
            width: 250px;
            /* border: 1px solid gray; */
            border: none;
            padding: 0 7px;
            font-size: 16px;
            letter-spacing: 1px;
            background-color: rgb(11, 11, 64, 0.8);
        }

        ::placeholder {
            color: white;
        }

        :focus-visible {
            outline: none;
        }

        .login .inp-icon {
            height: 40px;
            width: 40px;
            display: grid;
            color: white;
            place-content: center;
            background-color: rgb(11, 11, 64);
        }

        .login .bottom {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .submitbtn {
            position: absolute;
            z-index: -1;
            left: 20%;
            bottom: -17%;
        }

        button {
            background-color: rgb(208 204 204 / 80%);
            color: white;
            padding: 10px 85px;
            font-size: 20px;
            border: none;
            box-shadow: 0 0 15px rgb(11, 11, 64);
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="setup">
        <div class="loginForm">
            <div class="icon">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
            <div class="login">
                <div class="row">
                    <div class="inp-icon">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <div>
                        <input type="email" name="" id="" placeholder="Email id">
                    </div>
                </div>
                <div class="row">
                    <div class="inp-icon">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>
                    <div>
                        <input type="password" name="" id="" placeholder="password">
                    </div>
                </div>
                <div class="bottom">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Remember Me</label>
                    </div>
                    <div>
                        <a href="">Forget Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="submitbtn">
            <button>Login</button>
        </div>
    </div>
</body>

</html>
