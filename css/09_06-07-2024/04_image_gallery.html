<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGly {
            padding: 100px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        img {
            max-width: 100%;
            vertical-align: middle;
        }

        .img1 {
            grid-row: 1 / span 2;
        }

        .img2 {
            grid-column: 2 / span 2;
        }

        .img9 {
            grid-row: 3;
            grid-column: 3 / span 2;
        }
    </style>
</head>

<body>
    <div class="imageGly">
        <div class="img1">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port1.png" alt="">
        </div>
        <div class="img2">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port2.png" alt="">
        </div>
        <div class="img3">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port3.png" alt="">
        </div>
        <div class="img4">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port4.png" alt="">
        </div>
        <div class="img5">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port5.png" alt="">
        </div>
        <div class="img6">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port6.png" alt="">
        </div>
        <div class="img7">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port7.png" alt="">
        </div>
        <div class="img8">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port8.png" alt="">
        </div>
        <div class="img9">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port9.png" alt="">
        </div>
    </div>
</body>

</html>
