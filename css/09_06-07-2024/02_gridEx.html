<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            gap: 10px;

            grid-template-columns: auto auto auto auto auto;
            /* grid-template-columns: 2fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(5, 1fr); */

            justify-items: center;
            justify-content: center;

            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            font-size: 25px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>

</html>
