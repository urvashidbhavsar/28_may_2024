<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            gap: 40px;
            padding: 40px;
        }

        a {
            font-size: 50px;
            color: blue;
            text-decoration: none;
        }

        a::after {
            content: "";
            height: 5px;
            width: 100%;
            background-color: red;
            display: block;
            transition: 1s ease;
        }

        .link1::after {
            transform: scale(0);
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            transform: scaleX(0);
        }

        .link2:hover::after {
            transform: scaleX(1);
        }

        .link3::after {
            transform: scaleY(0);
        }

        .link3:hover::after {
            transform: scaleY(1);
        }

        .link4::after {
            transform: scaleX(0);
            transform-origin: left;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: crimson;
            color: white;
            border: 2px solid crimson;
            transition: 0.5s ease-in-out;
        }

        .btn1:hover {
            border-radius: 40px;
        }

        .btn2:hover {
            background-color: transparent;
            color: crimson;
            border: 2px dashed blue;
        }

        .btn3 {
            background-color: transparent;
            color: crimson;
            position: relative;
            z-index: 1;
        }

        .btn3::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: crimson;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: 0.5s ease;
        }

        .btn3:hover::after {
            transform: scaleX(1);
        }

        .btn3:hover {
            transition-delay: 0.2s;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <a href="" class="link1">Click Here</a>
        </div>
        <div>
            <a href="" class="link2">Click Here</a>
        </div>
        <div>
            <a href="" class="link3">Click Here</a>
        </div>
        <div>
            <a href="" class="link4">Click Here</a>
        </div>
        <div>
            <button class="btn1">Click Here</button>
        </div>
        <div>
            <button class="btn2">Click Here</button>
        </div>
        <div>
            <button class="btn3">Click Here</button>
        </div>
    </div>
</body>

</html>
