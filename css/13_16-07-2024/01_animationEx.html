<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setup {
            width: 400px;
            margin: 100px auto;
        }

        .outerdiv {
            height: 50px;
            width: 100%;
            border: 1px solid red;
            border-radius: 40px;
            padding: 3px;
            overflow: hidden;
        }

        .move {
            background-color: red;
            border-radius: 40px;
            width: 100%;
            height: 50px;
            transform: translateX(-430px);
            animation: moveline 3s linear infinite;
        }

        @keyframes moveline {
            0% {
                transform: translateX(-430px);
            }

            100% {
                transform: translateX(430px);
            }
        }

        .rippleEffect {
            height: 200px;
            width: 200px;
            margin: auto;
            position: relative;
        }

        .circle {
            border: 1px solid red;
            border-radius: 50%;
            position: absolute;
        }

        .circle:nth-child(1) {
            height: 100px;
            width: 100px;
            animation: circle1 1s linear infinite 1.2s;
        }

        .circle:nth-child(2) {
            height: 80px;
            width: 80px;
            top: 10px;
            left: 10px;
            animation: circle2 1s linear infinite;
        }

        @keyframes circle1 {
            0% {
                scale: 1;
                box-shadow: 0 0 5px 5px red;
            }

            100% {
                scale: 1.3;
                opacity: 0.3;
                box-shadow: 0 0 5px 15px red;
            }
        }

        @keyframes circle2 {
            0% {
                scale: 0.5;
                box-shadow: 0 0 5px 5px red;
            }

            100% {
                scale: 1;
                opacity: 0.3;
                box-shadow: 0 0 5px 15px red;
            }
        }
    </style>
</head>

<body>
    <div class="setup">
        <div class="outerdiv">
            <div class="move"></div>
        </div>
    </div>

    <div class="rippleEffect">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
