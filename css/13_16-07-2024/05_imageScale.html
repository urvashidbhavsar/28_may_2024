<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 500px;
            border: 4px solid red;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            width: 500px;
            vertical-align: middle;
            transition: 0.5s ease-in-out;
        }

        .mydiv:hover img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://img.freepik.com/free-photo/vibrant-autumn-maple-leaves-nature-beauty-showcased-generated-by-ai_188544-15039.jpg"
            alt="">
    </div>
</body>

</html>
