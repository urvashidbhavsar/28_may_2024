<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgimage {
            background: url(https://img.freepik.com/free-photo/vibrant-autumn-maple-leaves-nature-beauty-showcased-generated-by-ai_188544-15039.jpg) no-repeat center;
            background-size: cover;
            width: 500px;
            padding: 100px;
        }

        .box {
            height: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: auto;
            backdrop-filter: blur(10px);
            /* -webkit-backdrop-filter: blur(10px); */
        }
    </style>
</head>

<body>
    <div class="bgimage">
        <div class="box"></div>
    </div>
</body>

</html>
