<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 500px;
            width: 400px;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            /* for this property set flex-wrap complusory */
            align-content: center;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: teal;
            font-size: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
