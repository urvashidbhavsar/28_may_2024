<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            /* font type -> serif, sans-serif, monospace, cursive, fantasy */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-variant: small-caps;
            color: blue;
        }

        .p2 {
            font-size: 100%;
        }

        .p3 {
            /* 1rem/em = 16px */
            font-size: 3rem;
        }

        .p4 {
            /* 1vw = 13.66px */
            font-size: 5vw;
        }

        .p5 {
            /* 1vh =  6.07px */
            font-size: 8vh;
        }
    </style>
</head>

<body>
    <p class="p1">Hello World</p>
    <p class="p2">% unit</p>
    <p class="p3">rem unit</p>
    <p class="p4">viewport width (vw)</p>
    <p class="p5">viewport height (vh)</p>

</body>

</html>
