<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            background: url(https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg) no-repeat center;
            background-size: cover;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-image::after {
            content: "";
            /* background-color: rgba(0, 0, 0, 0.5); */
            background-image: linear-gradient(100deg, rgb(69, 21, 230, 0.7), rgb(0, 128, 128, 0.7));
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .divborder {
            border: 2px solid white;
            padding: 120px 100px;
        }

        .hero-text {
            /* background-color: rgba(255, 255, 255, 0.535); */
            text-align: center;
            padding: 20px;
        }


        h1 {
            font-size: 50px;
            width: 400px;
            margin: auto;
            color: white;
            text-transform: capitalize;
            /* -webkit-text-stroke: 1px black; */
        }

        p {
            padding-top: 10px;
            padding-bottom: 30px;
            font-size: 17px;
            color: white;
        }

        button {
            background-color: tomato;
            color: white;
            padding: 10px 30px;
            border: 2px solid tomato;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: transparent;
            color: tomato;
        }

        .topText {
            position: absolute;
            top: 3px;
            background-color: white;
            padding: 5px;
            font-size: 22px;
            left: 650px;
        }

        .bottomText {
            position: absolute;
            bottom: 3px;
            background-color: white;
            padding: 5px;
            font-size: 22px;
            left: 650px;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="divborder">
            <div class="hero-text">
                <h1>The Greatest Outdoors</h1>
                <p>List created by us.</p>
                <div>
                    <button>Get inspired</button>
                </div>
            </div>
            <div class="topText">Show Text</div>
            <div class="bottomText">Show Text</div>
        </div>
    </div>
</body>

</html>
