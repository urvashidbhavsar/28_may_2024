<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            border: 1px solid black;
            display: flex;
        }

        .box {
            height: 100px;
            width: 100px;
            font-size: 25px;
        }

        .box:nth-child(odd) {
            background-color: palevioletred;
        }

        .box:nth-child(even) {
            background-color: rgb(237, 142, 25);
        }

        .box:nth-child(1) {
            /* applied when parent has a space */
            flex-grow: 1;
            /* it control child elements content in parent area */
            flex-shrink: 1;
            /* how many base add in grow element */
            flex-basis: 10px;
        }

        .box:nth-child(2) {
            flex: 2 1 0%;
        }

        .box:nth-child(3) {
            flex: 3
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
