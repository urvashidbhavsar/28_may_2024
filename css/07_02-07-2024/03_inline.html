<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            background-color: turquoise;
            padding: 0;
            margin: 0;
            list-style-type: none;
            /* list-style-position: inside; */
            /* list-style-image: url(); */
        }

        /* inline cant set element height and width only set elements in a row */
        li {
            display: inline;
            padding: 10px;
            background-color: darkgray;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 2</li>
    </ul>
    <div>aas</div>
</body>

</html>
