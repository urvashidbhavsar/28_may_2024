<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
        }

        .div1 {
            background-color: rebeccapurple;
            /* it set height and width 0 */

        }

        .div2 {
            background-color: teal;
            display: block;
        }
    </style>

    <div class="div1"></div>
    <div class="div2"></div>
</body>
