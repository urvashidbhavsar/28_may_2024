<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            border: 1px solid black;
            display: flex;
        }

        .sub {
            width: 33.33%;
            height: 100px;
        }

        .sub1,
        .sub4 {
            background-color: blue;
        }

        .sub2 {
            background-color: tomato;
        }

        .sub3 {
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub sub1">1</div>
        <div class="sub sub2">2</div>
        <div class="sub sub3">3</div>
        <div class="sub sub4">4</div>
    </div>
</body>

</html>
